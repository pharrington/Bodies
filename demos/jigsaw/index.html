<!DOCTYPE html>
<html>
<head>
<title>Bodies Collide - Jigsaw puzzle</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="../../bodies.js"></script>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript" src="demo.js"></script>
</head>
<body>
	<canvas id="board"></canvas>
	<section id="puzzle_picker">
		<ul id="pictures">
		</ul>
		<form>
			<fieldset>
				<label for="piece_size">Piece Size:</label>
				<input type="radio" name="piece_size" value="0">Small
				<input type="radio" name="piece_size" value="1" checked>Medium
				<input type="radio" name="piece_size" value="2">Large
			</fieldset>
			<input id="reset" type="button" value="Reset Puzzle">
		</form>
	</section>
</body>
</html>
